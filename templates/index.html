<head>
    <meta charset="UTF-8">

    <title>Productivity Tracker</title>
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(120deg, #f0f9ff 0%, #e6f4ff 100%);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.6;
            animation: float 20s infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #60a5fa, #93c5fd);
            top: -150px;
            left: -150px;
            animation-delay: -2s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #34d399, #6ee7b7);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #f87171, #fca5a5);
            top: 50%;
            left: 20%;
            animation-delay: -8s;
        }

        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #2563eb 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
        }

        .floating-squares {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .square {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            animation: rotateFloat 15s infinite linear;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }

        @keyframes rotateFloat {
            0% {
                transform: rotate(0deg) translateY(0);
            }
            50% {
                transform: rotate(180deg) translateY(100px);
            }
            100% {
                transform: rotate(360deg) translateY(0);
            }
        }

        /* Floating emojis */
        .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: emojiFloat 20s infinite linear;
            user-select: none;
        }

        @keyframes emojiFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(10deg);
            }
            66% {
                transform: translate(-30px, -100px) rotate(-10deg);
            }
            100% {
                transform: translate(0, -150px) rotate(0deg);
                opacity: 0;
            }
        }

        /* Position emojis */
        .emoji:nth-child(1) { left: 15%; animation-delay: -2s; }
        .emoji:nth-child(2) { left: 25%; animation-delay: -5s; }
        .emoji:nth-child(3) { left: 40%; animation-delay: -8s; }
        .emoji:nth-child(4) { left: 60%; animation-delay: -11s; }
        .emoji:nth-child(5) { left: 75%; animation-delay: -14s; }
        .emoji:nth-child(6) { left: 85%; animation-delay: -17s; }

        /* Generate multiple squares with different positions and animations */
        .square:nth-child(1) { top: 10%; left: 10%; animation-delay: -2s; }
        .square:nth-child(2) { top: 20%; left: 80%; animation-delay: -4s; }
        .square:nth-child(3) { top: 70%; left: 15%; animation-delay: -6s; }
        .square:nth-child(4) { top: 80%; left: 75%; animation-delay: -8s; }
        .square:nth-child(5) { top: 40%; left: 30%; animation-delay: -10s; }
        .square:nth-child(6) { top: 30%; left: 60%; animation-delay: -12s; }

        /* Subtle pulse animation for the main content */
        .content-glow {
            animation: glow 4s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(191, 219, 254, 0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(191, 219, 254, 0.5);
            }
        }
    </style>
</head>
